<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="_css/estilo.css"/>
  </head>
  <body>
    <section class="form-section">
      <h1 id="logo">LOGO</h1>

      <div class="form-wrapper">
        <form action="">
          <div class="bloco">
            <p><label for="nome">Nome de Usuario</label><input type="text" id="nome" name="nome" min="3" max="20" placeholder="User"/></p>
            <p><label for="login-email">E-mail</label><input type="email" id="login-email" name="senha1" min="8" max="20" placeholder="nome@e-mail.com"/></p>
          </div>
          <div class="bloco">
            <label for="login-senha">Senha</label>
            <input type="password" id="login-senha" name="senha1" min="8" max="20" placeholder="Crie sua senha"/>          
            <label for="login-senha2">comfirma</label>
            <input type="password" id="login-senha2" name="Senha2" min="8" max="20" placeholder="Digite sua senha novamente"/>
            
          </div>
          <button type="button" name="bto-cadastro" class="btn">Cadastrar</button>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
    <footer>
        <p>By Kaio Guilherme <br/>
        <a href="https://www.instagram.com/kaioguilherme001/?hl=pt-br" target="blank">Instagram</a></p>
    </footer>
  </body>
</html>
